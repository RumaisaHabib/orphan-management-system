{% extends nav %}
{% block content %}
<style>
    table
    {
        margin: auto;
        width: 60%;
    }
    tr:nth-child(even)
    {
        background-color: #e8e8e8;
    }
    td
    {
        border-radius: 0;
    }
    .hoverable-record
    {
        transition: background-color 0.5s;
    }
    .hoverable-record:hover
    {
        background-color: lightcoral;
        cursor: pointer;
    }
</style>
<body>
    <div class = "center-align">
        <div class="row">
            <div>
                <span class="card-title"><h3>Volunteers</h3></span>
                <table>
                    <thead>
                        <tr>
                            {% for title in titles %}
                                <th>{{title}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for volunteer in volunteers %}
                            <tr class="hoverable-record" id="n{{volunteer.CNIC}}" style="display: none;">
                                {% for key, value in volunteer.items %}
                                    <td>{{value}}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>
        <a href="#" id="load">Load More</a>
    <br>
    </div>
    
</body>

<script>
    $(".hoverable-record").click(function() {
        var myid = $(this).attr('id').replace('#', '').replace('n', '');
        window.location.replace("updatevol/id=" + myid);
    });
    $(function(){
    $("tr").slice(0, 10).show(); // select the first ten
    $("#load").click(function(e){ // click event for load more
        e.preventDefault();
        $("tr:hidden").slice(0, 10).show(); // select next 10 hidden divs and show them
        if($("tr:hidden").length == 0){ // check if any hidden divs still exist
            alert("No more to view"); // alert if there are none left
        }
    });
});
</script>

{% endblock %}
