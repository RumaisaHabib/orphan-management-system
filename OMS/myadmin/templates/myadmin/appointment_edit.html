{% extends nav %}
{% block content %}

<body>
  <div class = "center-align">
    <div class="row">
      <div class="col s4 push-s4">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><h3>Update Appointment status</h3></span>
            <form class="container" action= "../updateappointment/update/" method="POST">
              {% csrf_token %}
              <div class = "row">
                <div class="input-field col s12">
                  <input type="hidden" id="appointmentid" name="appointmentid" value="{{result.AppointmentID}}">          
                  <span><b>Appointment ID</b> {{result.AppointmentID}}</span>
                </div>
                <div class="input-field col s12">
                    <select name="status" required>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="Approved">Approve</option>
                      <option value="Denied">Deny</option>
                    </select>
                    <label>Status</label>
                </div>                                        
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action">
                    Update
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(document).ready(function(){
    $('select').formSelect();
  });

</script>
{% endblock %}
