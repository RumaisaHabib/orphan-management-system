{% extends nav %}
{% block content %}
<style>
    table
    {
        margin: auto;
        width: 60%;
    }
    tr:nth-child(even)
    {
        background-color: #e8e8e8;
    }
    td
    {
        border-radius: 0;
    }
    .hoverable-record
    {
        transition: background-color 0.5s;
    }
    .hoverable-record:hover
    {
        background-color: lightcoral;
    }
</style>
<body>
    <div class = "center-align">
        <div class="row">
            <div>
                <span class="card-title"><h3>Employees</h3></span>
                <table>
                    <thead>
                        <tr>
                            {% for title in titles %}
                                <th>{{title}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee in employees %}
                            <tr class="hoverable-record" id="n{{employee.CNIC}}">
                                {% for key, value in employee.items %}
                                    <td>{{value}}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

{% endblock %}
