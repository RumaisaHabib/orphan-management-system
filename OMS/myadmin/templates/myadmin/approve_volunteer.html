{% extends nav %}
{% block content %}
<body>
    <div class = "center-align">
      <div class="row">
        <div class="col s4 push-s4">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><h3>Process Volunteer Application</h3></span>
              <form class="container" action= "../approvevol/" method="POST">
                {% csrf_token %}
                <div class = "row">
                  <div class="input-field col s12">
                    <input type="hidden" id="cnic" name="cnic" value="{{result.CNIC}}">          
                    <span><b>CNIC</b> {{result.CNIC}}</span>
                    <br/>
                    <input type="hidden" id="name" name="name" value="{{result.Name}}">          
                    <span><b>Name</b> {{result.Name}}</span>
                    <br/>
                    <input type="hidden" id="dept" name="department" value="{{Department}}">          
                    <span><b>Department</b> {{Department}}</span>
                  </div>
                  <div class="input-field col s12">
                      <select name="status" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Approved">Approve</option>
                        <option value="Denied">Deny</option>
                      </select>
                      <label>Status</label>
                  </div>                                        
                  <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      $('select').formSelect();
    });
  
  </script>
{% endblock %}
