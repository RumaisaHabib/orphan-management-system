{% extends 'navbar.html'%}
{% block content %}

<body>
<div class = "center-align">
        <div class="row">
                <div class="col s4 push-s4">
                  <div class="card">
                    <div class="card-content">
                      <span class="card-title"><h3>Login</h3></span>
                        <form class="container" action= "/account/login/" method="POST">
                        {% csrf_token %}
                          <div class = "row">
  
                            <div class="input-field col s12">
                              <input  name="email" id="email" type="email"  class="validate" required>
                              <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input name="password" id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                              </div>
                              <div class="input-field col s12">
                                <select name="usertype" required>
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="parent">Potential Parent</option>
                                  <option value="volunteer">Volunteer</option>
                                  <option value="admin">Admin</option>
                                </select>
                                <label>I am a</label>
                              </div>
                            <div class="input-field col s12">
                              <button class="btn waves-effect waves-light" type="submit" name="action">
                                Submit
                              </button>
                            </div>
                          </div>
                        </form>
  
  
                    </div>
  
                  </div>
                </div>
              </div>
</div>
</body>
<script>
  $(document).ready(function(){
  $('form').on('submit', function() {

    var valid = true;
    var invalidStrings = ["--", "\"", "\'", "*", "where", "from", "?", "!", "=", ";"];
    
    $('form input').each(function() {
      // for csfr middlwware token
      if (this.type == "hidden")
        return true

      for(let i = 0; i < invalidStrings.length; i += 1)
      {
        if (this.value.includes(invalidStrings[i]))
        {
          alert("Invalid input. Sql injection, i see. xD");
          valid = false;
          return false;
        }
      }
    });

    return valid;
  });
});

  $(document).ready(function(){
  $('select').formSelect();
});
      
</script>
{% endblock %}
